<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informações Meteorológicas</title>
<script src="script.js" defer></script>
</head>
<body>
<h1>Informações Meteorológicas da sua Localização</h1>
<button id="getLocation">Obter Localização e Dados Meteorológicos</button>
<div id="weatherData">
    <p>Latitude: <span id="latitude"></span>°</p>
    <p>Longitude: <span id="longitude"></span>°</p>
    <p>Hora do Dia: <span id="timeOfDay"></span></p>
    <p>Temperatura: <span id="temperature"></span>°C</p>
    <p>Velocidade do Vento: <span id="windSpeed"></span> m/s</p>
    <p>Direção do Vento: <span id="windDirection"></span>°</p>
    <p>Umidade: <span id="humidity"></span>%</p>
    <p>Cobertura por Nuvens: <span id="cloudCoverage"></span>%</p>
    <h2>Índice UV: <span id="uvIndex"></span></h2>
    <h3>Intensidade da Luz: <span id="lightIntensity"></span> lux</h3>
    <h3>Espessura da Camada de Ozônio: <span id="ozoneLayerThickness"></span> DU</h3>
    <h3>Altitude: <span id="altitude"></span> m</h3>
    <h3>Reflexão da Superfície: <span id="surfaceReflection"></span>%</h3>
</div>
</body>
</html>
